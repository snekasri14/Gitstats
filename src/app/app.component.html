    <label for="username">Know your gitstats</label>
    <span>Enter Github Username</span>
    
    <div>
      <input type="text" name="username" [(ngModel)]="username" (keyup.enter)="fetchGitData()" placeholder="ex: snekasri14" />
     
    </div>
    <div *ngIf="gitData">
      <h2>{{ gitData.login }}</h2>
      <img [src]="gitData.avatar_url" alt="{{ gitData.login }}'s avatar">
      <p>Followers: {{ gitData.followers }}</p>
      <p>Following: {{ gitData.following }}</p>
      <p>Repos: {{ gitData.public_repos }}</p>
    </div>
    <div *ngIf="followersData">
      <h2>Followers Data:</h2>
      <ul>
        <li *ngFor="let follower of followersData">
          <a href="{{ follower.html_url }}" target="_blank">{{ follower.login }}</a>
        </li>
      </ul>
    </div>
  </form>
</div>
